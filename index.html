<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Site de testes</title>
</head>

<body>
    <div class="container">
        <h1>Site de testes</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae non labore ipsam earum ut amet praesentium voluptatum nesciunt distinctio enim explicabo, veritatis unde repellat possimus hic tempora placeat. Similique, sed.</p>
    </div>

    <form class="main-form" action="form.js" method="POST">
        <div class="form-group">
            <label>Nome</label>
            <input name="nome" type="text" placeholder="Digite seu primeiro nome">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input name="email" type="email" placeholder="Digite seu email">
        </div>

        <div class="form-group">
            <label>Emprego</label>
            <input name="emprego" type="text" placeholder="Digite sua área de atuação">
        </div>

        <div class="form-group">
            <label>Empregado</label>
            <select name="empregado">
                <option value="false">desempregado</option>
                <option value="true">empregado</option>
            </select>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <aside class="main-aside">
        <h2>Autor:</h2>
        <ul>
            <li><a href="https://github.com/jb-2499">João Barreto</a></li>
        </ul>
    </aside>
</body>
</html>
